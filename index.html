<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tabajara V.C.</title>
    <meta name="description" content="Sistema de Sorteio de Times de V√¥lei do Tabajara V.C.">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="data:application/manifest+json,{
        &quot;name&quot;: &quot;Tabajara V.C.&quot;,
        &quot;short_name&quot;: &quot;Tabajara V.C.&quot;,
        &quot;start_url&quot;: &quot;.&quot;,
        &quot;display&quot;: &quot;standalone&quot;,
        &quot;background_color&quot;: &quot;#ffffff&quot;,
        &quot;theme_color&quot;: &quot;#f97316&quot;,
        &quot;description&quot;: &quot;Sorteio de times de v√¥lei.&quot;,
        &quot;icons&quot;: [{
            &quot;src&quot;: &quot;https://placehold.co/192x192/f97316/ffffff?text=üèê&quot;,
            &quot;sizes&quot;: &quot;192x192&quot;,
            &quot;type&quot;: &quot;image/png&quot;
        }, {
            &quot;src&quot;: &quot;https://placehold.co/512x512/f97316/ffffff?text=üèê&quot;,
            &quot;sizes&quot;: &quot;512x512&quot;,
            &quot;type&quot;: &quot;image/png&quot;
        }]
    }">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/f97316/ffffff?text=üèê">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f3f4f6; }
        .font-bebas { font-family: 'Bebas Neue', sans-serif; }
        .text-gradient {
            background: linear-gradient(to right, #fb923c, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #summary-card { background-color: #ffffff; color: #1f2937; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { Star, Trash2, Users, Shield, PlusCircle, History, Award, ShieldAlert, Trophy, Share2, Camera } from 'https://cdn.skypack.dev/lucide-react';

        // --- Configura√ß√£o do Firebase ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-voley-app';

        // --- Inicializa√ß√£o do Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Componente Principal da Aplica√ß√£o ---
        function App() {
            const { useState, useEffect, useMemo } = React;
            const [userId, setUserId] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [players, setPlayers] = useState([]);
            const [drawHistory, setDrawHistory] = useState([]);
            
            const [activeTab, setActiveTab] = useState('jogadores');
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');
            const [drawnTeams, setDrawnTeams] = useState([]);
            const [confirmModal, setConfirmModal] = useState({ isOpen: false, message: '', onConfirm: null });

            useEffect(() => {
                const unsubscribeAuth = onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        setUserId(user.uid);
                        setIsAuthReady(true);
                    } else {
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (err) {
                            console.error("Erro na autentica√ß√£o:", err);
                            setError("N√£o foi poss√≠vel conectar ao sistema.");
                            setIsAuthReady(true);
                        }
                    }
                });
                return () => unsubscribeAuth();
            }, []);

            useEffect(() => {
                if (!isAuthReady) return;

                setIsLoading(true);
                
                const playersCollectionPath = `/artifacts/${appId}/public/data/players`;
                const playersQuery = query(collection(db, playersCollectionPath));
                const unsubscribePlayers = onSnapshot(playersQuery, (querySnapshot) => {
                    const playersData = querySnapshot.docs.map(doc => {
                        const data = doc.data();
                        const votesMap = data.votes || {};
                        const voteValues = Object.values(votesMap);
                        const numVotes = voteValues.length;
                        const avgRating = numVotes > 0 ? (voteValues.reduce((a, b) => a + b, 0) / numVotes) : 0;
                        
                        return { id: doc.id, ...data, avgRating: parseFloat(avgRating.toFixed(2)), numVotes };
                    });
                    playersData.sort((a, b) => a.name.localeCompare(b.name));
                    setPlayers(playersData);
                    setIsLoading(false);
                }, (err) => {
                    console.error("Erro ao carregar jogadores:", err);
                    setError("Erro ao carregar a lista de jogadores.");
                    setIsLoading(false);
                });

                const historyCollectionPath = `/artifacts/${appId}/public/data/drawHistory`;
                const historyQuery = query(collection(db, historyCollectionPath));
                const unsubscribeHistory = onSnapshot(historyQuery, (querySnapshot) => {
                    const historyData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    historyData.sort((a, b) => b.timestamp?.seconds - a.timestamp?.seconds);
                    setDrawHistory(historyData);
                }, (err) => console.error("Erro ao carregar hist√≥rico:", err));

                return () => { unsubscribePlayers(); unsubscribeHistory(); };
            }, [isAuthReady]);

            const handleAddPlayer = async (name, nickname) => {
                if (!name.trim()) return;
                await addDoc(collection(db, `/artifacts/${appId}/public/data/players`), {
                    name: name.trim(), nickname: nickname.trim(), votes: {}, isAvailable: true, createdAt: serverTimestamp()
                });
            };

            const handleUpdatePlayer = async (id, data) => {
                await updateDoc(doc(db, `/artifacts/${appId}/public/data/players`, id), data);
            };

            const handleDeletePlayer = (id) => {
                setConfirmModal({
                    isOpen: true, message: 'Tem certeza que deseja excluir este jogador?',
                    onConfirm: async () => { await deleteDoc(doc(db, `/artifacts/${appId}/public/data/players`, id)); }
                });
            };

            const handleVote = async (playerId, rating) => {
                if (!userId) return;
                await updateDoc(doc(db, `/artifacts/${appId}/public/data/players`, playerId), { [`votes.${userId}`]: rating });
            };
            
            const handleDrawTeams = async (numTeams) => {
                const availablePlayers = players.filter(p => p.isAvailable);
                if (availablePlayers.length < numTeams) { setError("Jogadores dispon√≠veis insuficientes."); return; }
                setError('');

                const sortedPlayers = [...availablePlayers].sort((a, b) => b.avgRating - a.avgRating);
                let teams = Array.from({ length: numTeams }, () => ({ players: [], totalRating: 0 }));
                let direction = 1, teamIndex = 0;

                sortedPlayers.forEach(player => {
                    teams[teamIndex].players.push(player);
                    teams[teamIndex].totalRating += player.avgRating;
                    if (teamIndex + direction >= numTeams || teamIndex + direction < 0) { direction *= -1; } else { teamIndex += direction; }
                });

                const nomesBaseTimes = ["Laranjas At√¥micas", "Tubar√µes Azuis", "F√™nix do Fogo", "Tit√£s da Quadra", "Vulc√µes em F√∫ria", "Guerreiros do Sol", "Cometas de Coral", "Tornados Tropicais", "Raios Laranjas", "Onda Azul"];
                const shuffledNames = [...nomesBaseTimes].sort(() => 0.5 - Math.random());

                const finalTeams = teams.map((team, i) => ({
                    ...team, teamName: shuffledNames[i] || `Time ${i + 1}`,
                    avgTeamRating: parseFloat((team.totalRating / team.players.length).toFixed(2)) || 0
                }));

                setDrawnTeams(finalTeams);
                setActiveTab('sorteio');

                await addDoc(collection(db, `/artifacts/${appId}/public/data/drawHistory`), {
                    timestamp: serverTimestamp(),
                    teams: finalTeams.map(t => ({
                        teamName: t.teamName, avgTeamRating: t.avgTeamRating,
                        players: t.players.map(p => ({name: p.name, nickname: p.nickname, avgRating: p.avgRating}))
                    }))
                });
            };

            if (!isAuthReady) {
                return <div className="flex items-center justify-center min-h-screen"><span className="text-slate-800 text-xl">Carregando...</span></div>;
            }

            return (
                <div className="container mx-auto p-4 md:p-8">
                    <header className="text-center mb-10">
                        <h1 className="font-bebas text-6xl md:text-8xl text-gradient tracking-wider">Tabajara V√¥lei Clube</h1>
                        <p className="text-slate-500 mt-2">A quadra √© pequena para tanta estrela.</p>
                    </header>

                    <nav className="flex justify-center items-center mb-8 bg-white rounded-full p-2 max-w-md mx-auto border border-gray-200 shadow-sm">
                        <button onClick={() => setActiveTab('jogadores')} className={`px-5 py-2 rounded-full flex-1 text-center text-gray-500 flex items-center justify-center gap-2 transition ${activeTab === 'jogadores' ? 'bg-orange-500 text-white shadow-lg' : 'hover:bg-gray-100'}`}><Users size={18} /> Jogadores</button>
                        <button onClick={() => setActiveTab('sorteio')} className={`px-5 py-2 rounded-full flex-1 text-center text-gray-500 flex items-center justify-center gap-2 transition ${activeTab === 'sorteio' ? 'bg-orange-500 text-white shadow-lg' : 'hover:bg-gray-100'}`}><Shield size={18} /> Sorteio</button>
                        <button onClick={() => setActiveTab('historico')} className={`px-5 py-2 rounded-full flex-1 text-center text-gray-500 flex items-center justify-center gap-2 transition ${activeTab === 'historico' ? 'bg-orange-500 text-white shadow-lg' : 'hover:bg-gray-100'}`}><History size={18} /> Hist√≥rico</button>
                    </nav>

                    <main>
                        {isLoading && <p>Carregando dados...</p>}
                        {error && <p className="text-red-500 text-center">{error}</p>}
                        
                        {activeTab === 'jogadores' && <PlayerManagement players={players} onAdd={handleAddPlayer} onUpdate={handleUpdatePlayer} onDelete={handleDeletePlayer} onVote={handleVote} currentUserId={userId} />}
                        {activeTab === 'sorteio' && <DrawSection players={players} onDraw={handleDrawTeams} drawnTeams={drawnTeams} setDrawnTeams={setDrawnTeams} />}
                        {activeTab === 'historico' && <HistorySection history={drawHistory} />}
                    </main>

                    <ConfirmationModal 
                        isOpen={confirmModal.isOpen} message={confirmModal.message}
                        onConfirm={() => { if (confirmModal.onConfirm) confirmModal.onConfirm(); setConfirmModal({ isOpen: false }); }}
                        onCancel={() => setConfirmModal({ isOpen: false })}
                    />

                    <footer className="text-center mt-12 text-slate-400 text-sm">
                        <p>ID da Sala: <span className="font-mono bg-gray-200 text-orange-500 px-2 py-1 rounded">{appId}</span></p>
                    </footer>
                </div>
            );
        }

        // --- Componentes Filhos ---
        const PlayerManagement = ({ players, onAdd, onUpdate, onDelete, onVote, currentUserId }) => {
            const { useState } = React;
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newPlayerName, setNewPlayerName] = useState('');
            const [newPlayerNickname, setNewPlayerNickname] = useState('');

            const apelidosBase = ["Foguete", "Muralha", "Canh√£o", "Ligeirinho", "Maestro", "Precis√£o", "El√°stico", "Rei do Peixinho"];

            const handleAddClick = () => {
                if (!newPlayerName.trim()) return;
                let nickname = newPlayerNickname.trim();
                if (!nickname) {
                    const randomApelido = apelidosBase[Math.floor(Math.random() * apelidosBase.length)];
                    nickname = `${newPlayerName.split(' ')[0]} ${randomApelido}`;
                }
                onAdd(newPlayerName, nickname);
                setNewPlayerName(''); setNewPlayerNickname(''); setIsModalOpen(false);
            };

            return (
                <div className="space-y-8">
                    <Leaderboard players={players} />
                    <div className="bg-white p-4 md:p-6 rounded-xl border border-gray-200 shadow-md">
                        <div className="flex justify-between items-center mb-4">
                          <h2 className="font-bebas text-3xl text-slate-800 tracking-wide">Peladeiros</h2>
                          <button onClick={() => setIsModalOpen(true)} className="bg-gradient-to-r from-orange-500 to-amber-500 hover:scale-105 shadow-lg shadow-orange-500/20 text-white font-bold py-2 px-4 rounded-full flex items-center gap-2 transition-transform transform">
                              <PlusCircle size={20} /> Adicionar
                          </button>
                        </div>
                        {isModalOpen && (<div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4 backdrop-blur-sm"><div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200"><h3 className="font-bebas text-3xl text-slate-800 mb-4">Novo Jogador</h3><input type="text" value={newPlayerName} onChange={(e) => setNewPlayerName(e.target.value)} placeholder="Nome do Jogador" className="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg mb-4 text-slate-800 focus:ring-2 focus:ring-orange-500 focus:outline-none" /><input type="text" value={newPlayerNickname} onChange={(e) => setNewPlayerNickname(e.target.value)} placeholder="Apelido (opcional)" className="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg mb-4 text-slate-800 focus:ring-2 focus:ring-orange-500 focus:outline-none" /><div className="flex justify-end gap-4"><button onClick={() => setIsModalOpen(false)} className="py-2 px-4 bg-gray-200 hover:bg-gray-300 rounded-full transition text-slate-700">Cancelar</button><button onClick={handleAddClick} className="py-2 px-4 bg-orange-500 hover:bg-orange-600 rounded-full transition text-white">Salvar</button></div></div></div>)}
                        <div className="space-y-3">{players.map(player => (<PlayerCard key={player.id} player={player} onUpdate={onUpdate} onDelete={onDelete} onVote={onVote} currentUserId={currentUserId} />))
                        } {players.length === 0 && <p className="text-slate-500 text-center py-4">Nenhum jogador cadastrado.</p>}</div>
                    </div>
                </div>
            );
        };

        const PlayerCard = ({ player, onUpdate, onDelete, onVote, currentUserId }) => {
            const userVote = player.votes ? player.votes[currentUserId] : null;
            return (<div className="bg-white p-4 rounded-xl flex flex-col md:flex-row items-center justify-between gap-4 transition-all duration-300 hover:bg-white hover:-translate-y-1 hover:shadow-xl hover:shadow-orange-200/50 border border-gray-200"><div className="flex-1 text-center md:text-left"><p className="font-bold text-lg text-slate-800">{player.name}</p><p className="text-sm text-orange-500">{player.nickname}</p></div><div className="flex flex-col items-center gap-2"><div className="flex items-center gap-3"><span className="font-bold text-yellow-500 text-xl">{player.avgRating.toFixed(1)}</span><div className="flex">{[1, 2, 3, 4, 5].map(star => (<button key={star} onClick={() => onVote(player.id, star)} className="text-gray-300 hover:text-yellow-400 transition" title={`Avaliar com ${star} estrelas`}><Star size={22} className={star <= (userVote || Math.round(player.avgRating)) ? (userVote ? "fill-current text-green-400" : "fill-current text-yellow-400") : "fill-current"} /></button>))}</div></div><p className="text-xs text-slate-500">({player.numVotes} {player.numVotes === 1 ? 'voto' : 'votos'})</p></div><div className="flex items-center gap-4"><label className="flex items-center cursor-pointer"><div className="relative"><input type="checkbox" checked={player.isAvailable} onChange={(e) => onUpdate(player.id, { isAvailable: e.target.checked })} className="sr-only" /><div className={`block w-14 h-8 rounded-full ${player.isAvailable ? 'bg-gradient-to-r from-orange-500 to-amber-500' : 'bg-gray-300'}`}></div><div className={`dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full shadow-md transition-transform ${player.isAvailable ? 'transform translate-x-6' : ''}`}></div></div></label><button onClick={() => onDelete(player.id)} className="text-slate-400 hover:text-red-500 transition"><Trash2 size={18} /></button></div></div>);
        };

        const DrawSection = ({ players, onDraw, drawnTeams, setDrawnTeams }) => {
            const { useState, useMemo } = React;
            const [numTeams, setNumTeams] = useState(2);
            const [winnerIndex, setWinnerIndex] = useState(null);
            const availablePlayersCount = useMemo(() => players.filter(p => p.isAvailable).length, [players]);
            
            const handlePerformDraw = async (num) => { setWinnerIndex(null); await onDraw(num); };
            const handleNewDraw = () => { setDrawnTeams([]); setWinnerIndex(null); };

            return (<div className="bg-white p-4 md:p-6 rounded-xl border border-gray-200 shadow-md">{drawnTeams.length === 0 ? (<><div className="flex flex-col md:flex-row items-center justify-center gap-6 mb-6 p-4 bg-gray-50 rounded-lg"><div className="text-center"><p className="font-bebas text-5xl text-orange-500">{availablePlayersCount}</p><p className="text-sm text-slate-500 -mt-2">Jogadores Dispon√≠veis</p></div><div className="flex items-center gap-2"><label htmlFor="numTeams" className="font-bold text-slate-700">N¬∫ de Times:</label><input type="number" id="numTeams" value={numTeams} onChange={(e) => setNumTeams(Math.max(2, parseInt(e.target.value) || 2))} min="2" max={Math.floor(availablePlayersCount / 2)} className="bg-gray-200 text-slate-800 w-20 p-2 rounded-lg border border-gray-300 text-center focus:ring-2 focus:ring-orange-500 focus:outline-none" /></div><button onClick={() => handlePerformDraw(numTeams)} disabled={availablePlayersCount < numTeams || numTeams < 2} className="bg-gradient-to-r from-green-500 to-emerald-600 hover:scale-105 shadow-lg shadow-green-500/20 text-white font-bold py-3 px-6 rounded-full transition-transform transform disabled:from-slate-400 disabled:to-slate-500 disabled:shadow-none disabled:cursor-not-allowed">Realizar Sorteio</button></div><div className="text-center text-slate-500 py-8"><p>Configure o sorteio e clique no bot√£o para ver os resultados.</p></div></>) : (<div><h2 className="font-bebas text-4xl text-slate-800 text-center mb-6">Times Formados!</h2><div className="grid md:grid-cols-2 gap-6 mb-8">{drawnTeams.map((team, index) => (<div key={index} className={`bg-white p-5 rounded-xl border-t-4 shadow-sm ${winnerIndex === index ? 'border-green-400' : 'border-blue-500'}`}><h3 className="font-bebas text-3xl text-gradient tracking-wide mb-3">{team.teamName}</h3><p className="text-sm text-slate-500 mb-3">N√≠vel M√©dio: <span className="font-bold text-yellow-500">{team.avgTeamRating.toFixed(1)}</span></p><ul className="space-y-2">{team.players.map(p => (<li key={p.id} className="flex justify-between items-center bg-gray-100 p-2 rounded-md"><span>{p.name} <span className="text-xs text-slate-500">({p.nickname})</span></span><span className="font-semibold text-yellow-500">{p.avgRating.toFixed(1)} ‚≠ê</span></li>))}</ul>{winnerIndex === null && (<button onClick={() => setWinnerIndex(index)} className="w-full mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full flex items-center justify-center gap-2 transition-transform transform hover:scale-105"><Trophy size={18} /> Declarar Vencedor</button>)}</div>))}</div>{winnerIndex !== null ? (<MatchResult teams={drawnTeams} winnerIndex={winnerIndex} />) : (<div className="text-center text-slate-600 p-4 bg-gray-100 rounded-lg"><h3 className="font-bebas text-2xl">Quem venceu a partida?</h3><p className="text-slate-500">Clique em "Declarar Vencedor" no card do time campe√£o.</p></div>)}<button onClick={handleNewDraw} className="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-transform transform hover:scale-105">Fazer Novo Sorteio</button></div>)}</div>);
        };

        const MatchResult = ({ teams, winnerIndex }) => {
            const { useState, useMemo, useRef } = React;
            const resultCardRef = useRef(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const zoeiras = ["Perderam mais feio que levantamento torto!", "O outro time agradece a participa√ß√£o.", "Ficaram na rede mais que peixe.", "Essa manchete foi pra fora."];

            const { winner, losers, topPlayers, randomZoeira } = useMemo(() => {
                const winner = teams[winnerIndex];
                const losers = teams.filter((_, i) => i !== winnerIndex);
                const allMatchPlayers = teams.flatMap(team => team.players);
                const topPlayers = [...allMatchPlayers].sort((a, b) => b.avgRating - a.avgRating).slice(0, 3);
                const randomZoeira = zoeiras[Math.floor(Math.random() * zoeiras.length)];
                return { winner, losers, topPlayers, randomZoeira };
            }, [teams, winnerIndex]);

            const shareImage = async () => {
                if (!resultCardRef.current) return;
                setIsGenerating(true);
                try {
                    const canvas = await html2canvas(resultCardRef.current, { backgroundColor: '#ffffff', useCORS: true, scale: 2 });
                    const dataUrl = canvas.toDataURL('image/png');
                    const blob = await (await fetch(dataUrl)).blob();
                    const file = new File([blob], 'resumo-partida.png', { type: 'image/png' });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({ files: [file], title: 'Resumo da Partida - Tabajara V.C.', text: `Confira o resultado da partida!` });
                    } else {
                        const link = document.createElement('a'); link.href = dataUrl; link.download = 'resumo-partida.png'; link.click();
                    }
                } catch (err) {
                    console.error("Erro ao gerar imagem:", err);
                    alert("N√£o foi poss√≠vel gerar a imagem.");
                } finally {
                    setIsGenerating(false);
                }
            };
            
            const shareApp = () => {
                const appInviteText = `Venha participar do nosso sorteio de times no *Tabajara V√¥leybol Clube*! Avalie os jogadores e organize as partidas. Acesse aqui: ${window.location.href}`;
                const whatsappLink = `https://wa.me/?text=${encodeURIComponent(appInviteText)}`;
                window.open(whatsappLink, '_blank');
            };

            return (<div className="bg-gray-50 p-4 md:p-6 rounded-xl mt-6 border border-green-300"><div id="summary-card" ref={resultCardRef} className="p-6 rounded-lg bg-white"><h2 className="font-bebas text-4xl text-center text-green-500 mb-4">üéâ Resultado da Partida! üéâ</h2><div className="text-center mb-6"><p className="text-slate-500">O time vencedor foi</p><p className="font-bebas text-5xl text-gradient tracking-wider uppercase">{winner.teamName}</p></div><div className="my-6"><h3 className="font-bebas text-2xl text-center text-yellow-500 mb-3">‚≠ê Destaques da Partida ‚≠ê</h3><div className="flex justify-center gap-4 text-center">{topPlayers.map((p, i) => (<div key={p.id}><p className="font-bold text-slate-800">{p.name}</p><p className="text-sm text-yellow-500">{p.avgRating.toFixed(1)} ‚≠ê</p></div>))}</div></div><div className="grid grid-cols-1 md:grid-cols-2 gap-4 my-6">{teams.map(team => (<div key={team.teamName}><h4 className="font-bebas text-xl text-blue-500">{team.teamName}</h4><ul className="text-sm text-slate-600">{team.players.map(p => (<li key={p.id}>{p.name} - {p.avgRating.toFixed(1)} ‚≠ê</li>))}</ul></div>))}</div>{losers.length > 0 && (<div className="mt-6 text-center border-t border-gray-200 pt-4"><p className="text-red-500 font-semibold italic">"{randomZoeira}"</p></div>)}<p className="font-bebas text-center text-xs text-slate-400 mt-4 tracking-widest">Tabajara V√¥leybol Clube</p></div><div className="flex flex-col md:flex-row gap-4 justify-center mt-6"><button onClick={shareImage} disabled={isGenerating} className="bg-gradient-to-r from-orange-500 to-amber-500 hover:scale-105 shadow-lg shadow-orange-500/20 text-white font-bold py-3 px-5 rounded-full flex items-center justify-center gap-2 transition-transform transform w-full md:w-auto disabled:from-gray-400 disabled:to-gray-500 disabled:shadow-none">{isGenerating ? 'Gerando...' : <><Camera size={20}/> Compartilhar Imagem</>}</button><button onClick={shareApp} className="bg-blue-600 hover:bg-blue-700 hover:scale-105 text-white font-bold py-3 px-5 rounded-full flex items-center justify-center gap-2 transition-transform transform w-full md:w-auto"><Users size={20}/> Convidar para o App</button></div></div>);
        };

        const HistorySection = ({ history }) => (
            <div className="bg-white p-6 rounded-xl border border-gray-200 shadow-md"><h2 className="font-bebas text-3xl text-slate-800 mb-4">Hist√≥rico de Sorteios</h2>{history.length === 0 && <p className="text-slate-500">Nenhum sorteio realizado.</p>}<div className="space-y-6">{history.map(item => (<div key={item.id} className="bg-gray-50 p-4 rounded-lg"><h3 className="text-lg font-semibold text-orange-500 mb-2">Sorteio de {new Date(item.timestamp?.seconds * 1000).toLocaleString('pt-BR')}</h3><div className="grid md:grid-cols-2 gap-4">{item.teams.map((team, index) => (<div key={index} className="bg-gray-100 p-3 rounded"><h4 className="font-bold text-slate-700">{team.teamName} (N√≠vel: {team.avgTeamRating.toFixed(1)})</h4><ul className="text-sm text-slate-600 mt-1">{team.players.map((p, i) => <li key={i}>{p.name} ({p.avgRating.toFixed(1)} ‚≠ê)</li>)}</ul></div>))}</div></div>))}</div></div>
        );

        const Leaderboard = ({ players }) => {
            const { useMemo } = React;
            const topPlayers = useMemo(() => [...players].filter(p => p.numVotes > 0).sort((a, b) => b.avgRating - a.avgRating || b.numVotes - a.numVotes).slice(0, 3), [players]);
            if (topPlayers.length === 0) return null;
            const medalColors = ["text-amber-400", "text-slate-400", "text-orange-400"];

            return (
                <div className="bg-white p-6 rounded-xl border border-gray-200 shadow-md">
                    <h2 className="font-bebas text-4xl text-center text-slate-800 mb-4 tracking-wide">üèÜ Hall da Fama üèÜ</h2>
                    <div className="flex flex-col md:flex-row justify-center gap-4">
                        {topPlayers.map((player, index) => (
                            <div key={player.id} className="bg-gray-50 p-4 rounded-xl flex-1 flex flex-col items-center text-center border-2 border-gray-200 hover:border-orange-400 transition-all duration-300 transform hover:scale-105">
                                <Award size={32} className={medalColors[index]} />
                                <p className="text-lg font-bold mt-2 text-slate-800">{player.name}</p>
                                <p className="text-sm text-orange-500">{player.nickname}</p>
                                <p className="font-bebas text-4xl text-yellow-500 mt-2">{player.avgRating.toFixed(1)}</p>
                                <p className="text-xs text-slate-500">({player.numVotes} votos)</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ConfirmationModal = ({ isOpen, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (<div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4 backdrop-blur-sm"><div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center border border-gray-200"><ShieldAlert size={48} className="mx-auto text-amber-500 mb-4" /><h3 className="text-xl font-bold text-slate-800 mb-2">Confirma√ß√£o Necess√°ria</h3><p className="text-slate-600 mb-6">{message}</p><div className="flex justify-center gap-4"><button onClick={onCancel} className="py-2 px-6 bg-gray-200 hover:bg-gray-300 rounded-full transition text-slate-700">Cancelar</button><button onClick={onConfirm} className="py-2 px-6 bg-red-600 hover:bg-red-700 rounded-full transition text-white">Confirmar</button></div></div></div>);
        };

        // --- Montagem da Aplica√ß√£o ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
